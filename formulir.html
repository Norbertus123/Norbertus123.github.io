<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Akun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        
        form {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <h2>Pendaftaran Akun</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="button" onclick="registerAccount()">Daftar</button>
    </form>
    <button onclick="goBack()">Kembali</button>
    <script>
        function registerAccount() {
            // Ambil nilai dari formulir
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Validasi input (sesuaikan dengan kebutuhan)
            if (username === '' || email === '' || password === '') {
                alert('Harap isi semua kolom!');
                return;
            }
            // Simpan informasi pengguna ke penyimpanan (misalnya: database)
            // Disini, Anda dapat menggunakan AJAX untuk mengirim data ke server

            // Memberikan umpan balik kepada pengguna
            alert('Akun berhasil dibuat!');

            // Anda juga dapat mengarahkan pengguna ke halaman masuk atau melakukan tindakan lainnya
        }
    </script>
     <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
